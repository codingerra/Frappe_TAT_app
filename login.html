<!DOCTYPE html>
<html>
<head>
    <title>Vidayrjan Consulting Pvt. Ltd. Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .welcome-message {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .activity-list {
            list-style-type: none;
            padding: 0;
        }

        .activity-list li {
            margin-bottom: 10px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Vidayrjan Consulting Pvt. Ltd. Portal</h2>
        <div id="home-page" style="display: none;">
            <div class="welcome-message" id="welcome-message"></div>
            <ul class="activity-list" id="activity-list"></ul>
        </div>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" style="background-color: #4CAF50; color: #fff;">Login</button>
            <div id="error-message" class="error"></div>
        </form>
    </div>

    <script>
        // Sample user data with activities
        var users = [
            {
                username: "admin",
                password: "password",
                name: "Vishal Chavan",
                activities: [
                    "Task 1: Review project proposal",
                    "Task 2: Prepare presentation",
                    "Task 3: Schedule meeting"
                ]
            },
            {
                username: "user1",
                password: "pass123",
                name: "Jane Smith",
                activities: [
                    "Task 1: Complete market research",
                    "Task 2: Update financial records",
                    "Task 3: Attend client meeting"
                ]
            }
        ];

        // Handle form submission
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Perform login authentication
            var user = users.find(function(user) {
                return user.username === username && user.password === password;
            });

            if (user) {
                // Successful login, display home page
                document.getElementById("welcome-message").textContent = "Welcome, " + user.name + "!";
                var activityList = document.getElementById("activity-list");
                activityList.innerHTML = "";
                user.activities.forEach(function(activity) {
                    var listItem = document.createElement("li");
                    listItem.textContent = activity;
                    activityList.appendChild(listItem);
                });

                document.getElementById("login-form").style.display = "none";
                document.getElementById("home-page").style.display = "block";
            } else {
                // Failed login, display error message
                document.getElementById("error-message").textContent = "Invalid username or password.";
            }
        });
    </script>
</body>
</html>
